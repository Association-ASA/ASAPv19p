<!DOCTYPE html>
<html>
	<meta charset="utf-8"/>
<head>
    <link href="./style/bootstrap.min.css" rel="stylesheet">
    <link href="./style/simplemde.min.css" rel="stylesheet">
    <link href="./style/atom-one-dark.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <link href="./style/fontAwesome_all.css" rel="stylesheet">
</head>

<body class="container-fluid">
    <textarea id="content" style="display: none;"></textarea>
    <script src="./js/highlight.pack.js"></script>
    <script src="./js/highlight.4d.min.js"></script>
    <script src="./js/simplemde.min.js"></script>
    <script src="./js/script.js"></script>

    <script>
	var simplemde = new SimpleMDE({
		autoDownloadFontAwesome: true,
		
		element: document.getElementById("content"),
		forceSync: true,

		hideIcons: ["guide","fullscreen","image"],
		promptURLs: true,

		parsingConfig: {
			allowAtxHeaderWithoutSpace: false,
			strikethrough: true,
			underscoresBreakWords: false,
		},
	
	
		renderingConfig: {
			singleLineBreaks: true,
			codeSyntaxHighlighting: true,
	},
	
	showIcons: ["strikethrough","heading","heading-smaller","heading-bigger","code","quote","unordered-list","table","horizontal-rule"],
	styleSelectedText: true,
	
	});

	simplemde.toggleSideBySide(true);

    </script>

<script type="text/javascript">
  function setContent(newContent) {
   simplemde.value(newContent);
  }

</script>
  <script type="text/javascript">
  function getContent() {
   return content.value;
  }

</script>

</body>
</html>
